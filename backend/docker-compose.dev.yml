# Development override configuration
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug
    volumes:
      - ./app:/app/app:ro
      - ./config:/app/config:ro
      - ./tests:/app/tests:ro
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
